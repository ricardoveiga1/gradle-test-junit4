plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // É necessário fazer o intelig entender o lombok, devemos instalar o plugin, é enable annotation process no compiler
    id "io.freefair.lombok" version "5.3.0"
    //id 'java'  - não necessária
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    //escopo da aplicação
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.+'
    implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.0'

    // Use JUnit test framework. 'junit:junit:4.13.2'
    //escopo de teste
    testImplementation 'junit:junit:4.+'
    //testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'io.rest-assured:rest-assured:4.+'
    // https://mvnrepository.com/artifact/com.github.javafaker/javafaker
    testImplementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'

}

application {
    // Define the main class for the application.
    mainClass = 'gradle.test.junit4.App'
}
